<br/>
<div ng-controller="cartCtrl" ng-hide="cartService.cartAlbums">
    <h3 class="text-center">Please! Add albums to cart from store</h3>
</div>

<div class="container" ng-controller="cartCtrl" ng-show="cartService.cartAlbums">
    <table class="table table-responsive">
        <thead>
        <tr>
            <th>Album ID</th>
            <th>Title</th>
            <th>Price</th>
            <th></th>
        </tr>
        </thead>
        <tbody ng-repeat="cartAlbum in cartService.cartAlbums">
        <tr>
            <td>{{cartAlbum.albumID}}</td>
            <td>{{cartAlbum.title}}</td>
            <td>{{cartAlbum.price | currency}}</td>
            <td><a href="" ng-click="cartService.RemoveCart(index)">Remove</a></td>
        </tr>
        </tbody>
        <tbody>
        <tr>
            <td><b>Total</b></td>
            <td></td>
            <td>{{totalPrice() | currency}}</td>
        </tr>
        </tbody>
    </table>
</div>
